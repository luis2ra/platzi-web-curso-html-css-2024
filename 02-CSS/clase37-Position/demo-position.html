<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferencia entre absolute vs relative position</title>
</head>
<body>
    <div style="position: relative; width: 400px; height: 300px; background-color: lightblue;">
        Contenedor Relativo
        <div style="position: absolute; top: 50px; left: 50px; width: 150px; height: 150px; background-color: coral;">
            Elemento Absoluto
        </div>
        <div style="position: relative; top: 20px; width: 100px; height: 100px; background-color: lightgreen;">
            Elemento Relativo
        </div>
    </div>
</body>
</html>
