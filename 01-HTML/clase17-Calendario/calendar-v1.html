<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="hora">
          <span>Hora</span>
          <input
            type="time"
            name="hora"
            id="hora"
          />
        </label>
        <label for="dia">
          <span>Dia</span>
          <input
            type="date"
            name="dia"
            id="dia"
          />
        </label>
        <label for="semana">
          <span>Semana</span>
          <input
            type="week"
            name="semana"
            id="semana"
          />
        </label>
        <label for="mes">
          <span>Mes</span>
          <input
            type="month"
            name="mes"
            id="mes"
          />
        </label>
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
