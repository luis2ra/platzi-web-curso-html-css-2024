<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
  </head>
  <body>
    <main>
      <form action="" autocomplete="on">
        <label for="nombre">
          <span>多Cual es tu nombre?</span>
          <input
            type="text"
            name="nombre"
            id="nombre"
            required
          />
        </label>
        <label for="correo">
          <span>多Cual es tu email?</span>
          <input
            type="email"
            name="correo"
            id="correo"
            required
          />
        </label>
        <label for="pais">
          <span>多Cual es tu pais?</span>
          <input
            type="text"
            name="pais"
            id="pais"
            required
          />
        </label>
        <label for="cp">
          <span>多Cual es tu codigo postal?</span>
          <input
            type="text"
            name="cp"
            id="cp"
            required
          />
        </label>
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
